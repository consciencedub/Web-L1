<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Steve Farrar Web-L1</title>

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Container-->

    <div id="div3-container">
      <!--Top Label-->

      <div style="margin-bottom 100px;">
        <p>
          <span style="font-size: 42px; font-weight:bold; padding-right: 178px;"
            >Bonus</span
          >
          <span style="color:red;font-weight:bold; font-size: 28px;"
            >Expires in 6 days, 3 hours</span
          >
        </p>
      </div>

      <div>
        <p>
          <span
            style="font-size: 32px; font-weight:bold; color: #06D38C;padding-right: 290px;"
            >&#163; 480</span
          >
          <span
            style="float: none; color:grey;font-weight:bold; font-size: 32px;"
            >&#163; 1000</span
          >
          <span
            style="float: right; color: #FFBC00;font-weight:bold; font-size: 32px;"
            >&#163; 500</span
          >
        </p>

        <!--Progress Bar-->
        <div><div id="div4"></div></div>
        <div id="div15-green"></div>
        <div id="div5-yellow"></div>

        <p style="margin-top: 1rem">
          <span style="font-size: 28px; color: grey;padding-right: 155px;"
            >48% completed</span
          >
          <span style="float: none; color:grey;font-size: 28px;"
            >4 days left</span
          >
          <span style="float: right; color: grey;font-size: 28px;">Bonus</span>
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
